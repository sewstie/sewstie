<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">

			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2 ">

					<form action="#">

						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Вашь email">
						<button class="btn btn-primary btn-lg col-12 form-btn" type="button">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

    <div class="container">
    		<div class="row">
		<div class="col-lg12 col-xs-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 feature-box col-md-6 offset-md-3 offset-lg-0 ">
							<img width="140" height="111"  src="img/01.svg" alt="1 преимущество">
							<p>Первое преимущество</p>
			</div>
			<div class="col-lg-3 feature-box col-md-6 offset-md-3 offset-lg-0 ">

			<div class="col-lg-3 feature-box col-md-6 offset-md-3 offset-lg-0 ">

							<p>Третье преимущество</p>
			</div>

							<p>Четвёртое преимущество</p>
			</div>						
		</div>
	</div>
	<div class="container">
		<button class="btn btn-primary btn-lg  d-flex justify-content-center form-btn" type="button">Получить инструкцию</button>
	</div>
